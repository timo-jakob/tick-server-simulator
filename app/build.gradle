plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'com.google.protobuf' version '0.8.16'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    // grpc (see https://github.com/grpc/grpc-java)
    implementation 'io.grpc:grpc-netty-shaded:1.38.1'
    implementation 'io.grpc:grpc-protobuf:1.38.1'
    implementation 'io.grpc:grpc-stub:1.38.1'
    compileOnly 'org.apache.tomcat:annotations-api:6.0.53' // necessary for Java 9+
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.17.3"
    }
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.38.1'
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}

sourceSets {
    main {
        java.srcDirs += ['build/generated/']
    }
}

application {
    // Define the main class for the application.
    mainClassName("tickserver.TickServerSimulator")
}

tasks.named('test') {
    // Use junit platform for unit tests.
    useJUnitPlatform()
}
